<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="icon" href="imagens/logo/icon.png" type="image/png" />
    <script src="script/script.js"></script>
    <title>Checkout - Loja Pará</title>
  </head>
  <body onload="displayCartItems()">
    <header>
      <div class="menu">
        <img src="imagens/logo/transpLiso.png" alt="logo" class="logo" />
        <a href="index.html" class="textoMenu" target="_parent">Início</a>
        <a href="equipe.html" class="textoMenu" target="_parent">Equipe</a>
        <div class="carrinhoMenu">
          <button onclick="openPanel()" class="textoMenu" target="_parent">
            <img class="cartMenu" src="imagens/menu/cartMenu.png" />
            <p style="font-size: 14px">Carrinho</p>
          </button>
        </div>
        <div class="vazio"></div>
        <a href="usuario.html" class="textoMenu" target="_parent">
          <img src="imagens/menu/personIcon.png" class="iconePessoa" /> Seu
          usuario</a
        >
      </div>
    </header>
    <!-- Painel de compra -->
    <div id="sidePanel" class="side-panel">
      <h2 class="carrinhoTitle">Carrinho</h2>
      <!-- Botão de fechar permanece aqui -->
      <button id="btnFechar" onclick="closePanel()">X</button>

      <!-- Itens do carrinho -->
      <div class="itens-carrinho">

        <!-- Garrafinhas -->
        <div class="itensCarrinho" id="garrafinhas" style="display: none">
          <img
            src="imagens/conteudo/garrafasCheiro.jpg"
            class="imgCarrinho"
            alt=""
          />
          <p class="nomeProduto">Garrafinhas de Cheiro</p>
          <p class="valorProduto" id="preco0">R$ 3,50</p>
          <p class="valorProduto" id="quantidadeGarrafas"></p>
          <button class="botaoRemover" onclick="remover('garrafinhas')">
            Remover
          </button>
        </div>

        <!-- Jambu -->
        <div class="itensCarrinho" id="jambu" style="display: none">
          <img
            src="imagens/conteudo/cachacaJambu.jpg"
            class="imgCarrinho"
            alt=""
          />
          <p class="nomeProduto">Cachaça de Jambu</p>
          <p class="valorProduto" id="preco1">R$ 7,90</p>
          <p class="quantidade" id="quantidadeJambu"></p>
          <button class="botaoRemover" onclick="remover('jambu')">
            Remover
          </button>
        </div>

        <!-- Barco -->
        <div class="itensCarrinho" id="barco" style="display: none">
          <img
            src="imagens/conteudo/barcosMiriti.jpg"
            class="imgCarrinho"
            alt=""
          />
          <p class="nomeProduto">Barcos de Miriti</p>
          <p class="valorProduto" id="preco2">R$ 5,90</p>
          <p class="quantidade" id="quantidadeBarcos"></p>
          <button class="botaoRemover" onclick="remover('barco')">
            Remover
          </button>
        </div>

        <!-- Biojoia -->
        <div class="itensCarrinho" id="biojoia" style="display: none">
          <img
            src="imagens/conteudo/colarBiojoias.jpg"
            class="imgCarrinho"
            alt=""
          />
          <p class="nomeProduto">Colar de Biojoias Amazônicas</p>
          <p class="valorProduto" id="preco3">R$ 9,90</p>
          <p class="quantidade" id="quantidadeBiojoias"></p>
          <button class="botaoRemover" onclick="remover('biojoia')">
            Remover
          </button>
        </div>

        <!-- Cuia -->
        <div class="itensCarrinho" id="cuia" style="display: none">
          <img
            src="imagens/conteudo/cuia.jpg"
            class="imgCarrinho"
            alt=""
          />
          <p class="nomeProduto">Cuia</p>
          <p class="valorProduto" id="preco4">R$ 6,90</p>
          <p class="quantidade" id="quantidadeCuias"></p>
          <button class="botaoRemover" onclick="remover('cuia')">
            Remover
          </button>
        </div>

        <!-- Vaso -->
        <div class="itensCarrinho" id="vaso" style="display: none">
          <img
            src="imagens/conteudo/vasoRegional.jpg"
            class="imgCarrinho"
            alt=""
          />
          <p class="nomeProduto">Vaso Regional Paraense</p>
          <p class="valorProduto" id="preco5">R$ 29,90</p>
          <p class="quantidade" id="quantidadeVasos"></p>
          <button class="botaoRemover" onclick="remover('vaso')">
            Remover
          </button>
        </div>
      </div>
      
      <!-- Rodapé do Painel -->
      <div class="rodapePainel">
        <p class="totalCompra">
          Total: <spam id="total">--</spam>
        </p>
        <a href="checkout.html">
          <button class="botaoPagar" id="botaoPagar">Ir Para Pagamento</button>
        </a>
      </div>
    
    <!-- Fim do Painel de Compra -->
    </div>
  </body>
</html>
